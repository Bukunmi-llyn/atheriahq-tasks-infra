name: Deploy to AWS

on:
  workflow_dispatch:
  push: 
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIA6AMEG55GKUJNTB3D }}
          aws-secret-access-key: ${{ secrets.Y__Hg89rd__qzIej9XXZROHLAy4XFKfOclCcSaHgex }}
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Bootstrap CDK
        run: npx cdk bootstrap aws://962886823756/us-east-1|

      - name: Deploy CDK stack
        run: npx cdk deploy --require-approval never
